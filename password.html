<!DOCTYPE html>
<html>
<head>
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
    }
    .container {
      max-width: 450px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.8em;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 1em;
      transition: border-color 0.3s;
    }
    input[type="password"]:focus {
      border-color: #007BFF;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      color: #444;
      font-size: 1.1em;
      line-height: 1.5;
    }
    .strength-bar {
      height: 15px;
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 7px;
      margin-top: 15px;
      overflow: hidden;
    }
    .strength-fill {
      height: 100%;
      border-radius: 7px;
      transition: width 0.5s, background-color 0.3s;
    }
    .weak { background-color: #ff4d4d; }
    .moderate { background-color: #ffcc00; }
    .strong { background-color: #ff9900; }
    .very-strong { background-color: #00cc00; }
    .tip {
      color: #666;
      font-style: italic;
    }
    @media (max-width: 480px) {
      .container {
        padding: 20px;
        max-width: 90%;
      }
      h2 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Strength Checker</h2>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Check Strength</button>
    <div id="result"></div>
    <div class="strength-bar">
      <div id="strengthFill" class="strength-fill"></div>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById('passwordInput');
    const resultDiv = document.getElementById('result');
    const strengthFill = document.getElementById('strengthFill');

    // Real-time checking as user types
    passwordInput.addEventListener('input', checkPassword);

    function checkPassword() {
      const password = passwordInput.value;
      let strength = 0;
      let feedback = '';

      // Check length
      if (password.length >= 12) strength += 30;
      else if (password.length >= 8) strength += 20;
      else if (password.length >= 6) strength += 10;
      else strength += 0;

      // Check for uppercase
      if (/[A-Z]/.test(password)) strength += 20;

      // Check for lowercase
      if (/[a-z]/.test(password)) strength += 20;

      // Check for numbers
      if (/[0-9]/.test(password)) strength += 15;

      // Check for special characters
      if (/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) strength += 15;

      // Determine strength level and color
      let strengthText = '';
      let strengthClass = '';
      if (strength >= 80) {
        strengthText = 'Very Strong';
        strengthClass = 'very-strong';
      } else if (strength >= 60) {
        strengthText = 'Strong';
        strengthClass = 'strong';
      } else if (strength >= 40) {
        strengthText = 'Moderate';
        strengthClass = 'moderate';
      } else {
        strengthText = 'Weak';
        strengthClass = 'weak';
      }

      // Update strength bar
      strengthFill.style.width = `${strength}%`;
      strengthFill.className = `strength-fill ${strengthClass}`;

      // Provide feedback
      feedback = `Strength: <span style="color: #007BFF;">${strengthText}</span> (Score: <span style="color: #007BFF;">${strength}/100</span>)<br>`;
      if (password.length < 6) feedback += '<span class="tip">Tip: Use at least 6 characters.</span><br>';
      if (!/[A-Z]/.test(password)) feedback += '<span class="tip">Tip: Add uppercase letters.</span><br>';
      if (!/[a-z]/.test(password)) feedback += '<span class="tip">Tip: Add lowercase letters.</span><br>';
      if (!/[0-9]/.test(password)) feedback += '<span class="tip">Tip: Add numbers.</span><br>';
      if (!/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) feedback += '<span class="tip">Tip: Add special characters.</span><br>';

      resultDiv.innerHTML = feedback || 'Enter a password to check its strength.';
    }
  </script>
</body>
</html>
